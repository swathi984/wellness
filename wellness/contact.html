<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Wellness Brand</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>Wellness Brand</h1>
            </div>
            <nav class="nav">
                <a href="home.html" class="btn">Home</a>
                <a href="about.html" class="btn">About Us</a>
                <a href="products.html" class="btn">Products</a>
                <a href="services.html" class="btn">Services</a>
                <a href="contact.html" class="btn">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Contact Content -->
    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p>If you have any questions or would like to know more about our products and services, please get in touch with us.</p>
            <form action="#" method="POST">
                <input type="text" name="name" placeholder="Your Name" required><br>
                <input type="email" name="email" placeholder="Your Email" required><br>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea><br>
                <button class="btn" type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <div class="footer-logo">
                <h2>Wellness Brand</h2>
            </div>
            <div class="footer-links">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="products.html">Products</a>
                <a href="services.html">Services</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </footer>
</body>
</html>
